<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzy - Frequency Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            border: none;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useCallback } = React;
        const { 
            Play, Square, Headphones, Volume2, Settings, Music, Brain, Heart, 
            Search, Plus, X, Trash2 
        } = LucideReact;
        
        // Load the app component
        import('./index.jsx').then(module => {
            const App = module.default;
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
        }).catch(() => {
            // Fallback: load from script tag if ES modules don't work
            fetch('./index.jsx')
                .then(response => response.text())
                .then(code => {
                    const script = document.createElement('script');
                    script.type = 'text/babel';
                    script.innerHTML = code + `
                        const root = ReactDOM.createRoot(document.getElementById('root'));
                        root.render(React.createElement(FrequencyGenerator));
                    `;
                    document.body.appendChild(script);
                });
        });
    </script>
</body>
</html>
